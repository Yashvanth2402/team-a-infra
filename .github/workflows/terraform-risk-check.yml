name: Terraform AI Risk Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.tf"

jobs:
  terraform-risk:
    runs-on: ubuntu-latest

    permissions:
      id-token: write     # REQUIRED for OIDC
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # ðŸ” Azure OIDC Login (MUST be before terraform init)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: environments/prod
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: environments/prod
        run: |
          terraform plan -out=tfplan -input=false
          terraform show -json tfplan > plan.json

      - name: Generate checksum
        working-directory: environments/prod
        run: |
          sha256sum plan.json | awk '{print $1}' > checksum.txt

      - name: Build AI payload
        working-directory: environments/prod
        run: |
          jq -n \
            --arg pr "${{ github.event.pull_request.number }}" \
            --arg repo "${{ github.repository }}" \
            --arg branch "${{ github.head_ref }}" \
            --arg sha "${{ github.sha }}" \
            --arg actor "${{ github.actor }}" \
            --arg env "prod" \
            --arg cloud "azure" \
            --arg region "eastus" \
            --slurpfile plan plan.json \
            --rawfile checksum checksum.txt \
            '{
              metadata: {
                pr_id: $pr,
                repo: $repo,
                branch: $branch,
                commit_sha: $sha,
                ci_system: "github-actions",
                triggered_by: $actor
              },
              environment: {
                name: $env,
                cloud: $cloud,
                region: $region
              },
              terraform_plan: $plan[0],
              checksum: $checksum
            }' > payload.json

      - name: Send to AI Risk Engine
        env:
          AI_ENDPOINT: https://ai-risk-investigator.happysand-50cce658.eastus.azurecontainerapps.io/run
          API_KEY: ${{ secrets.AI_RISK_API_KEY }}
        run: |
          curl -s -X POST "$AI_ENDPOINT" \
            -H "Content-Type: application/json" \
            -H "x-api-key: $API_KEY" \
            -d @payload.json
