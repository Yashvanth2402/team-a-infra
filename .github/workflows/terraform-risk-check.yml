name: Terraform AI Risk Check (Dev)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "environments/dev/**"

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  terraform-risk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Terraform setup
      # -------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # -------------------------------
      # Azure authentication (OIDC)
      # -------------------------------
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # -------------------------------
      # Terraform init & plan (DEV)
      # -------------------------------
      - name: Terraform Init
        working-directory: environments/dev
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: environments/dev
        run: |
          terraform plan -out=tfplan -input=false
          terraform show -json tfplan > plan.json

      - name: Generate plan checksum
        working-directory: environments/dev
        run: |
          sha256sum plan.json | awk '{print $1}' > checksum.txt

      # -------------------------------
      # Build AI payload
      # -------------------------------
      - name: Build AI payload
        working-directory: environments/dev
        run: |
          jq -n \
            --arg pr "${{ github.event.pull_request.number }}" \
            --arg repo "${{ github.repository }}" \
            --arg branch "${{ github.head_ref }}" \
            --arg sha "${{ github.sha }}" \
            --arg actor "${{ github.actor }}" \
            --arg env "dev" \
            --arg cloud "azure" \
            --slurpfile plan plan.json \
            --rawfile checksum checksum.txt \
            '{
              metadata: {
                pr_id: $pr,
                repo: $repo,
                branch: $branch,
                commit_sha: $sha,
                ci_system: "github-actions",
                triggered_by: $actor
              },
              environment: {
                name: $env,
                cloud: $cloud
              },
              terraform_plan: $plan[0],
              checksum: $checksum
            }' > payload.json

      # -------------------------------
      # Call AI Risk Engine
      # -------------------------------
      - name: Call AI Risk Engine
        working-directory: environments/dev
        env:
          AI_ENDPOINT: ${{ secrets.AI_RISK_ENDPOINT }}
          API_KEY: ${{ secrets.AI_RISK_API_KEY }}
        run: |
          AI_ENDPOINT_CLEAN="$(echo -n "$AI_ENDPOINT")"

          curl -s -X POST "$AI_ENDPOINT_CLEAN" \
            -H "Content-Type: application/json" \
            -H "x-api-key: $API_KEY" \
            -d @payload.json \
            > ai_response.json

          echo "AI response:"
          cat ai_response.json

      # -------------------------------
      # Build PR comment
      # -------------------------------
      - name: Build PR comment
        working-directory: environments/dev
        run: |
          RISK_LEVEL=$(jq -r '.risk_level' ai_response.json)
          DECISION=$(jq -r '.decision' ai_response.json)
          CONFIDENCE=$(jq -r '.confidence // "N/A"' ai_response.json)
          EXPLANATION=$(jq -r '.explanation' ai_response.json)

          cat <<EOF > pr_comment.md
## ðŸ¤– Autonomous Cloud Change Risk Investigator

**Environment:** dev  
**Risk Level:** $RISK_LEVEL  
**Decision:** $DECISION  
**Confidence:** $CONFIDENCE  

### ðŸ§  AI Explanation
$EXPLANATION

---
*This comment was generated automatically by the AI Risk Platform.*
EOF

      # -------------------------------
      # Post comment to Terraform PR
      # -------------------------------
      - name: Post AI comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$(cat environments/dev/pr_comment.md)"
