name: Terraform AI Risk Check

on:
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "modules/**"
      - "environments/**"
      - "globals/**"
      - "bootstrap/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write   # REQUIRED to post PR comments

jobs:
  terraform-risk:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------
      # Checkout
      # -----------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------
      # Terraform Setup
      # -----------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # -----------------------------------
      # Azure Login (OIDC)
      # -----------------------------------
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # -----------------------------------
      # Terraform Init (BACKEND AUTH FIX)
      # -----------------------------------
      - name: Terraform Init
        working-directory: environments/dev
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
        run: terraform init -input=false

      # -----------------------------------
      # Terraform Plan
      # -----------------------------------
      - name: Terraform Plan
        working-directory: environments/dev
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          terraform plan -out=tfplan -input=false
          terraform show -json tfplan > plan.json

      # -----------------------------------
      # Plan checksum
      # -----------------------------------
      - name: Generate checksum
        working-directory: environments/dev
        run: |
          sha256sum plan.json | awk '{print $1}' > checksum.txt

      # -----------------------------------
      # Build AI Payload
      # -----------------------------------
      - name: Build AI Risk Payload
        working-directory: environments/dev
        run: |
          jq -n \
            --arg pr "${{ github.event.pull_request.number }}" \
            --arg repo "${{ github.repository }}" \
            --arg branch "${{ github.head_ref }}" \
            --arg sha "${{ github.sha }}" \
            --arg actor "${{ github.actor }}" \
            --arg env "dev" \
            --arg cloud "azure" \
            --arg region "eastus" \
            --slurpfile plan plan.json \
            --rawfile checksum checksum.txt \
            '{
              metadata: {
                pr_id: $pr,
                repo: $repo,
                branch: $branch,
                commit_sha: $sha,
                ci_system: "github-actions",
                triggered_by: $actor
              },
              environment: {
                name: $env,
                cloud: $cloud,
                region: $region
              },
              terraform_plan: $plan[0],
              checksum: $checksum
            }' > payload.json

      # -----------------------------------
      # Call AI Risk Engine
      # -----------------------------------
      - name: Send to AI Risk Engine
        working-directory: environments/dev
        env:
          AI_ENDPOINT: ${{ secrets.AI_RISK_ENDPOINT }}
          API_KEY: ${{ secrets.AI_RISK_API_KEY }}
        run: |
          AI_ENDPOINT_CLEAN="$(echo -n "$AI_ENDPOINT")"

          curl -s -X POST "$AI_ENDPOINT_CLEAN" \
            -H "Content-Type: application/json" \
            -H "x-api-key: $API_KEY" \
            -d @payload.json \
            > ai_response.json

          echo "AI Response:"
          cat ai_response.json

      # -----------------------------------
      # Build PR Comment
      # -----------------------------------
      - name: Build PR comment
        working-directory: environments/dev
        run: |
          RISK_LEVEL=$(jq -r '.risk_level' ai_response.json)
          DECISION=$(jq -r '.decision' ai_response.json)
          CONFIDENCE=$(jq -r '.confidence // "N/A"' ai_response.json)
          EXPLANATION=$(jq -r '.explanation' ai_response.json)

          cat <<EOF > pr_comment.md
## ðŸ¤– Autonomous Cloud Change Risk Investigator

**Environment:** dev  
**Risk Level:** $RISK_LEVEL  
**Decision:** $DECISION  
**Confidence:** $CONFIDENCE  

### ðŸ§  AI Explanation
$EXPLANATION

---
*Generated automatically by the AI Risk Platform*
EOF

      # -----------------------------------
      # Post PR Comment
      # -----------------------------------
      - name: Post AI comment on PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="$(cat environments/dev/pr_comment.md)"
